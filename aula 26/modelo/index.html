<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>


    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="timc">
            <div class="tabelaimc">
                <h3>IMC</h3>
                <p>
                    Menos que 18,5<br>
                    Entre 18,5 e 24,9<br>
                    Entre 25 e 29,9<br>
                    Entre 30 e 34,9<br>
                    Entre 35 e 39,9<br>
                    Mais que 40
                </p>
            </div>
            <div class="tabelaresultado">
                <h3>Resultado</h3>
                <p>
                    Abaixo do peso<br>
                    Peso normal<br>
                    Sobrepeso<br>
                    Obesidade grau 1<br>
                    Obesidade grau 2<br>
                    Obesidade grau 3
                </p>
            </div>
        </div>
        <h1>Calcule seu IMC</h1>

        <form action="">
            <label for="input-peso">Peso:</label>
            <input type="number" id="input-peso" step="0.1">

            <label for="input-altura">Altura:</label>
            <input type="number" id="input-altura" step="0.1">

            <button type="submit">Calcular</button>
        <div class="resultado"></div>
    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
