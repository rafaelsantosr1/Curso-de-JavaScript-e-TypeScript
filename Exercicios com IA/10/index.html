<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h1>Cadastro</h1>
        <form id="formCadatro">
            <p>Nome: <input type="text" id="nome"></p>
            <p>E-mail: <input type="email" id="email"></p>
            <p>Senha: <input type="password" id="senha"></p>
            <p>Confirme a senha: <input type="password" id="confirmSenha"></p>
            <p>Idade: <input type="number" id="idade"></p>
            <p><input type="checkbox" id="termo"> Aceito os termos de uso</p>
            <button type="submit" id="botao">Cadastrar</button>
        </form>

        <div id="mensagem"></div>
    </section>


    <script src="./main.js"></script>
</body>
</html>
